<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Dashboard</title>
<link
href="
https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css

"
rel="stylesheet"
/>
<link rel="stylesheet" href="styles.css">
</head>
<body class="font-sans flex flex-col min-h-screen">
    <header class="bg-blue-500 text-white py-2 text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <div id="wrapper" class="relative flex-1 flex">
        <aside id="sidebar" class="bg-gray-200 w-64 p-5 relative transition-all duration-300 overflow-hidden transform origin-right">
            <section id="search-history-section">
                <h2 id="search-history-title" class="mb-4 text-white bg-blue-500 text-center">Search History</h2>
                <div id="search-history" class="flex flex-col gap-2"></div>
            </section>
            <div id="resizer" class="w-3 h-full absolute right-0 top-0 cursor-col-resize bg-gradient-to-r from-green-500 to-blue-500 shadow-lg"></div>
        </aside>
        <main class="flex-1 p-20">
            <section id="search-section">
                <input type="text" id="city-search" placeholder="Enter city name" class="mr-5"/>
                <button id="search-button" class="bg-blue-400 text-white border-none cursor-pointer hover:bg-blue-700 hover:bg-hover-color">Search</button>
    <button id="clear-history" class="bg-blue-400 text-white border-none cursor-pointer hover:bg-blue-700 hover:bg-hover-color">...</button>
            </section>
            <section id="current-weather" class="mt-5">
                <h2>Current Weather</h2>
                <div id="weather-details" class="bg-gray-200 p-5 rounded-md"></div>
            </section>
            <section id="forecast" class="mt-5">
                <h2>5-Day Forecast</h2>
                <div id="forecast-details" class="bg-gray-200 p-5 rounded-md flex justify-between"></div>
            </section>
            <h2 class="bg-blue-500 text-white py-2 text-center">Events</h2>
            <section id="city-events" class="bg-blue-500 p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            </section>
        </main>
    </div>
    <footer class="bg-blue-500 text-white py-2 text-center">
        <p>Weather Dashboard Â© 2023</p>
    </footer>
<script src="./assets/css/js/scripts.js"></script>

<!-- Custom Modal for Confirmation -->
<div id="confirmationModal" style="display:none;">
  <p>Do you want to clear all search data?</p>
  <button id="confirmClear">Clear Data</button>
  <button id="cancelClear">Cancel</button>
</div>
</body>
</html>
